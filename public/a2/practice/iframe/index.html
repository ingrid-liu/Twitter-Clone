<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe index</title>
</head>
<body>
    <a name="top"></a>
    <h2>Table of content</h2>
    <ul>
        <li><a href="#embedding-website">
            Embedding other websites</a></li>
        <li><a href="#embedding-youtube">
            Embedding YouTube videos</a></li>
        <li><a href="#embedding-slides">
            Embedding Google slide</a></li>
    </ul>


    <a name="embedding-website"></a>
    <h2>Embedding other websites</h2>
    <a href="#top">Top</a><br/>
    <iframe width="600"
            height="400"
            src="https://johnguerra.co/">
    </iframe>

    <a name="embedding-youtube"></a>
    <h2>Embedding a YouTube video</h2>
    <a href="#top">Top</a><br/>
    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/T98IEjHR548"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>

    <a name="embedding-slides"></a>
    <h2>Embedding Google slides</h2>
    <a href="#top">Top</a><br/>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQr4T_mXGElRwZHU-FEw60yQDx8lf-wOgulsqAOh1S9NNtbaJ5Z_BCANXWjwdMMAQ/embed?start=false&loop=false&delayms=3000"
            frameborder="0"
            width="680"
            height="418"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"></iframe>
</body>
</html>
